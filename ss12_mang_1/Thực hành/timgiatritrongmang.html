<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let giatri =+prompt('Nhập giá trị muốn tìm')
  let giatrimang = [-3, 5, 1, 3, 2, 10];
  for (let i = 0; i < giatrimang.length; i++) {
    if (giatri==giatrimang[i]){
      alert('Giá trị'+ giatrimang[i]+'có trong mảng')
    }
    else {
      alert('Giá trị không có trang mảng')
      break
    }

  }
</script>
</body>
</html>
