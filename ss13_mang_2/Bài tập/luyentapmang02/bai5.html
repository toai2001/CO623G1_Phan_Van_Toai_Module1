<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr1 = prompt("Nhập chuỗi thứ 1:");
  let arr2 = prompt("Nhập chuỗi thứ 2:");
  let dapAn = true;
  if (arr1.length === arr2.length) {
    for (let i = 0; i < arr1.length; i++) {
      if (arr1[i] !== arr2[i]) {
        dapAn = false;
        alert("2 chuỗi này không giống nhau");
        break;
      }
    }
    if (dapAn) {
      alert("2 chuỗi này giống nhau");
    }
  }
</script>

</body>
</html>
