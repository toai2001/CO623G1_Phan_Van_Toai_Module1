<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>let str = prompt("Nhập câu bạn muốn đếm")
let arr = str.split("")
let count = 0
for (let i = 0; i < arr.length; i++) {
    if (arr[i]===" "){
        count++
    }
}document.write("Số từ trong câu là: " + (count+1))
</script>
</body>
</html>
