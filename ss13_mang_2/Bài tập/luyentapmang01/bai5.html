<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let leigth =+prompt('Độ dài của dãy số ');
  let number = [];
  for (let i = 0; i < leigth; i++) {
    number[i]=+prompt('Nhập giá trị của bạn');
  }
  let count =0
  for (let i = 0; i < leigth; i++) {
    if (number[i] <0){
      count++
    }

  }
  document.write('Có tổng cộng :' + count + ' nguên âm')
</script>
</body>
</html>
