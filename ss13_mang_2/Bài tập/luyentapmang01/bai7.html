<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let arr = [1, 4, 5, 6, 7, 8, 9]
    let inputV = +prompt("input number V")
    let indexV = -1;
    for (let i = 0; i < arr.length; i++) {
        if (inputV === arr[i]) {
            indexV = i;
            break;
        }
    }
    if (indexV!==-1){
        for (let i = indexV; i < arr.length -1 ; i++) {
            arr[i] = arr[(i+1)];
        }
        arr[arr.length-1] = 0;
    }
    document.write(arr);
</script>
</body>
</html>
