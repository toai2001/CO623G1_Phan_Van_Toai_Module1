        let english=['apple','banana','orage','grape','melon'];
        let vietnamese=['Táo','Chuối','Cam','Nho','Dưa']
        let dich= document.getElementById('dich').value;
        for (let i = 0; i < english.length; i++) {

            }
        for (let j = 0; j < vietnamese.length; j++) {

                alert(vietnamese[j] + ' là ' + english[j]);
            }
        }}
