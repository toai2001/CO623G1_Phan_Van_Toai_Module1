<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let dem
do {
    dem= prompt('Có bao nhiêu chữ cái tiếng việt')
    if(dem == 29){
        document.write('Có tất cả:' + dem  + ' chữ cái')
        break
    }
    else {
        alert('Vui lòng nhập lại có bao nhiêu chữ cái tiếng việt')
    }
}while (true)

</script>
</body>
</html>
