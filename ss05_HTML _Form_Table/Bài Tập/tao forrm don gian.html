<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sở thích của bạn</title>
</head>
<body>
  <h2>Phần số 1</h2>
<form>
  <form class="form1" action="/submit" method="post">
    <label for="yourname">Họ và tên:</label><br>
    <input type="text" id="yourname" name="yourname" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email1" name="email1" required><br>

    <label>Sở thích:</label><br>
    <input type="checkbox" id="hobby1" name="hobby1" value="Hobby 1">
    <label for="hobby1">Sở thích 1</label><br>
    <input type="checkbox" id="hobby2" name="hobby2" value="Hobby 2">
    <label for="hobby2">Sở thích 2</label><br>
    <input type="checkbox" id="hobby3" name="hobby3" value="Hobby 3">
    <label for="hobby3">Sở thích 3</label><br>
    <br>
    <br>

    <input type="submit" value="Gửi thông tin">
    <input type="reset" value="Nhập lại">
  </form>
</form>
</body>
</html>
<form>
  <h2>Phần Số 2</h2>
  <h3>Đăng kí học viên</h3>

  <label for="full-name">Họ và tên</label>
  <input type="text" id="full-name" name="full-name" required>
  <br>

  <label for="birthdate">Ngày sinh</label>
  <input type="date" id="birthdate" name="birthdate" required>
  <br>

  <label>Giới tính</label>
  <input type="radio" id="gender-male" name="gender" value="Nam" required>
  <label for="gender-male">Nam</label>
  <input type="radio" id="gender-female" name="gender" value="Nữ" required>
  <label for="gender-female">Nữ</label>
  <br>
  <br>

  <label for="address">Địa chỉ</label>
  <textarea id="address" name="address" required></textarea>
  <br>
  <br>

  <label>Chọn lớp</label>
  <select id="course" name="course" required>
    <option value="A1">A1</option>
    <option value="A2">A2</option>
    <option value="B1">B1</option>
    <option value="B2">B2</option>
    <option value="C1">C1</option>
  </select>
  <br>
  <br>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>
  <br>
  <br>
  <label for="phone">Số điện thoại</label>
  <input type="tel" id="phone" name="phone" required>
  <br>
  <button type="submit">Đăng ký</button>

</form>
<style>
label {
  display: inline-block;
  width: 150px;
  text-align: left;
}

input[type="text"],
input[type="email"] {
  width: 300px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
  margin-bottom: 10px;
}

input[type="checkbox"] {
  margin-bottom: 10px;
}

input[type="submit"],
input[type="reset"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  margin-top: 10px;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
  background-color: #45a049;
}
</style>
