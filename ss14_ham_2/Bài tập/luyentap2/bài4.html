<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt('Nhập số kí tự bạn muốn:');
    function check(kitu) {
        if (isNaN(kitu)=== false){
            return 'true';
        }
        else {
            return 'false';
        }

    }
    alert(check(arr));
</script>
</body>
</html>
