<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number1 =+prompt('Nhập số thứ nhất:');
  let number2 =+prompt('Nhập số thứ hai:');
  let number3=+prompt('Nhập số thứ 3:');
  function check() {
    let min= Math.min(number1,number2,number3);
    alert(min+ ' là số nhỏ nhất');
  }
  check();

</script>
</body>
</html>
