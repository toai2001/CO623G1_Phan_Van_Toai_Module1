<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
  function check(text){
    let arr = [9,8,4,2,5,4,2,5,6,'a','b','d','ư','t','g','d','x','z','d'];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      if (text==arr[i]){
        count+=1;
      }
    }
    if (arr.indexOf(text)===-1){
      return -1;
    } else {
      return "Số lần xuất hiện của "+text+" là "+count;
    }
  }
  let input = prompt("Nhập kí tự bất kì")
  document.write(check(input));
</script>
<body>

</body>
</html>
