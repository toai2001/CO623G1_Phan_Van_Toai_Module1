<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số cần check ");
    isPrime(number);
    function isPrime(number) {
        let count = 0;
        if (number >  0) {
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                alert(number + " là số nguyên tố");
            } else {
                alert(number + " không phải là số nguyên tố");
            }
        }
    }
</script>
</body>
</html>
