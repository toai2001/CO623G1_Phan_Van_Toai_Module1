<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính tiền điện</h1>
<label for="sokg">Số kg</label>
<input type="number" id="sokg" name="sokg">
<br>
<br>
<button onclick="Tinh()">Tính tiền</button>
<br>
<br>
<p id="ok"></p>
<script>
    function Tinh() {
        var sokg1 = parseFloat(document.getElementById('sokg').value)
        var tien = sokg1 * 3500
        document.getElementById('ok').innerHTML='Số tiền cần phải trả :' + tien + 'VNĐ'
    }
</script>
</body>
</html>
