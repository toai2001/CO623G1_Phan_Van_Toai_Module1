<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính Tiền điện thoại</h1>
<label for="sophut">Số Phút</label>
<input type="number"id="sophut"name="sophut">
<br>
<br>
<button
  onclick="tinh()">Tính Toán

</button>
<br>
<br>
<p id="tinhtien"></p>
<script>
  function tinh() {


  var sp = parseFloat(document.getElementById('sophut').value)
  var tien = 0
  if (sp <=10){
    tien = 220 *sp
  }
  else {
    tien = 180 *sp
  }
  document.getElementById('tinhtien').innerHTML='Số tiền cần trả'+ tien +'VNĐ'
  }
</script>

</body>
</html
