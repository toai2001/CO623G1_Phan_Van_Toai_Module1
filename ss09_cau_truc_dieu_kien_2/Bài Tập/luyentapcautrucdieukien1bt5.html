,<script>
    let bkt = +prompt('điểm bài kiểm tra');
    let bgk = +prompt(' điểm thi giữa kì');
    let tck = +prompt('điểm thi cuối kì');
    let tb = (bkt + bgk + tck) /3;
    if (tb >= 8) {
        alert(' Học sinh giỏi');
    }else if (tb >= 6.5 ){
        alert(' Học sinh khá');
    }else if (tb >= 4){
        alert('Học sinh trung bình');
    }else{
        alert('Học sinh yếu');
    }


</script>
