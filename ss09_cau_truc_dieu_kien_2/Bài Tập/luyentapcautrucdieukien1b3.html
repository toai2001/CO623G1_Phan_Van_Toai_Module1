<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
<script>
  let number = +prompt('số nguyên bất kì')
  if (number > 0) {
    alert("Số này lớn hơn 0");
  }else if (number < 0) {
    alert("Số này nhỏ hơn 0");
  }else {
    alert("Số này là số 0");
  }
</script>
</body>
