<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = +prompt('Nhập số tiền lương của bạn theo 1 tháng');
    let netSalary  =0;
    if (salary<7000000){
        netSalary=salary-salary*0.05;
       document.write('Tiền lương bạn nhận được là:'+netSalary + ' VNĐ');
    }else if (salary<15000000){
        netSalary=salary-salary*0.01;
        document.write('Tiền lương bạn nhận được là:'+netSalary+' VNĐ');
    }else {
        netSalary=salary-salary*0.2;
        document.write('Tiền lương bạn nhận được là:' + netSalary+' VNĐ');
    }
</script>
</body>
</html>
