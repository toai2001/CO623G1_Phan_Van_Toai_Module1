<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let kitu=prompt('Nhập kí tự bạn muốn kiểm tra:'+'(không viết hoa)');
  if (kitu ==='o' || kitu ==='u' ||kitu ==='a' ||kitu ==='i' ||kitu ==='e'){
    alert('Kí tự bạn nhập vào là nguyên âm');
  }else {
    alert('Kí tự bạn nhập vào không phải là nguyên âm');
  }
</script>
</body>
</html>
