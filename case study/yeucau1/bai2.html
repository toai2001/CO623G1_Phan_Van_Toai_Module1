<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        let kitu=prompt('Nhập kí tự bạn muốn kiểm tra:');
  if (kitu ==='o' || kitu ==='u' ||kitu ==='a' ||kitu ==='i' ||kitu ==='e' ||kitu ==='O' || kitu ==='U' ||kitu ==='A' ||kitu ==='I' ||kitu ==='E'  ){
    alert('Kí tự bạn nhập vào là nguyên âm');
    break;
  }else {
    alert('Kí tự bạn nhập vào không phải là nguyên âm');
  }
    }while (true)
</script>
</body>
</html>
