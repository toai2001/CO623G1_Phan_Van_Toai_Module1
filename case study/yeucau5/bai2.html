<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let row;
  let molecule;
  do {
    row = +prompt('Nhập số nguyên có hàng là m');
    molecule = +prompt('Nhập số nguyên có mỗi phân tử là n');
    if (isNaN(row)===false && isNaN(molecule)===false && row>0&&molecule>0){
      break;
    }else{
      alert('Vui lòng nhập lại')
    }

  }while (true)
    let newArray=[];
    let prime = [];
  for (let i = 0; i < row; i++) {
    newArray[i]=[];
    for (let j = 0; j < molecule; j++) {
      newArray[i][j] = +prompt("Nhập các phần tử");
      let count =0;
      if (newArray[i][j]<2){
          continue;
      }else {
          for (let k = 2; k <= newArray[i][j] ; k++) {
              if (newArray[i][j] % k ===0){
              count++;
              }
              
          }
      }if (count===1){
          prime.push(newArray[i][j]);
        }
    }
  }
  document.write("Mảng mà bạn đã nhập là:" +newArray+"<br>");
  document.write("Các số nguyên tố là:"+ prime+"<br>");
  document.write("Có tất cả:"+prime.length+" số nguyên tố")

</script>

</body>
</html>
