<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let h = +prompt("nhập chiều cao bạn mong muốn");
  for (i = 0; i <= h; i++) {
    for (let k = h; k > i; k--) {
      document.write("&nbsp");
    }
    for (let j = 1; j <= i; j++) {
      if (i == 1 || i == h || j == 1 || j == i) {
        document.write("*");
      } else {
        document.write("&nbsp&nbsp")
      }

    }
    document.write("</br>")
  }

</script>
</body>
</html>
