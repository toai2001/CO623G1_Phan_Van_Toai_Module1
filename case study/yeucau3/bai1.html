<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

let leight=+prompt('Nhập độ dài của mảng:');
 let number=[];

 for (let i = 0; i <leight ; i++) {
      number[i]=+prompt('Nhập giá trị của bạn:');
 }
 let sum = 0;
let number2=[];

for (let i = 0; i < number.length; i++) {
    sum+=number[i];
    number2.push(sum);
}
document.write(number2);






</script>
</body>
</html>
