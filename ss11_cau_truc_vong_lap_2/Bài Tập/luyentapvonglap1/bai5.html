    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <script>
      let i
      let a =0
      let b = 1
      let c
      let sum=0
      for (let i = 0; i <20 ; i++) {
          c=a+b
          b=a
          a=c
          sum=sum+c
      }
      document.write('Tổng 20 số đầu tiên là '+ sum)
    </script>

    </body>
    </html>
