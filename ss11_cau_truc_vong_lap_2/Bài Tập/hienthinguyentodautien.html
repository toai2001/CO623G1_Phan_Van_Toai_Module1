<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tb = +prompt("Nhấn 'OK' để hiển thị 20 số nguyên tố đầu tiên")
    let a = 0
    let b =0
    do {
        let c 0
        for (let i = 1 ; i <= a; i++)  {
            if (a % i === 0) {
                c++;
            }
        }
        if (c === 2 ) {
            document.write(a + "</br>")
            b++;
        }
        a++
    } while (b < 20);
</script>
</body>
</html>
