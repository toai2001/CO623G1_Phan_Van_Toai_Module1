<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let so =+prompt('Nhập số cần tính giai thừa')
  let giaithua =1
  for (let i = 1; i <= so ; i++) {
    giaithua*=i

  }
  document.write('Giai thừa của '+ so +' = '+giaithua)
</script>
</body>
</html>
